<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIYOGI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .top-nav {
            background: #2d3748;
            border-bottom: 1px solid #4a5568;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-tabs {
            display: flex;
            gap: 0;
        }

        .nav-tab {
            background: #4a5568;
            color: #e0e0e0;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            border-right: 1px solid #2d3748;
            transition: all 0.2s ease;
        }

        .nav-tab:hover {
            background: #5a6578;
        }

        .nav-tab.active {
            background: #3182ce;
            color: white;
        }

        .main-content {
            padding: 30px;
            height: calc(100vh - 50px);
            overflow-y: auto;
        }

        .content-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .content-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .content-subtitle {
            font-size: 1.1rem;
            color: #a0aec0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-card {
            background: #2d3748;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #4a5568;
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-2px);
            border-color: #3182ce;
            box-shadow: 0 8px 25px rgba(49, 130, 206, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card-icon {
            font-size: 2rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #e0e0e0;
        }

        .card-description {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .launch-button {
            background: linear-gradient(135deg, #3182ce, #2c5aa0);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .launch-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #48bb78;
        }

        .system-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: #1a202c;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3182ce;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="window.location.href='/dashboard'">Dashboard</button>
            <button class="nav-tab" onclick="window.location.href='/recon'">Recon</button>
            <button class="nav-tab" onclick="window.location.href='/health'">Health</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <div class="content-title">ADIYOGI Dashboard</div>
            <div class="content-subtitle">Professional Reconnaissance Platform</div>
        </div>
        
    </div>
</body>
</html>
